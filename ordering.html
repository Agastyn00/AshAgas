<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order 3D Prints – Ashagas</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      padding: 100px 20px 40px;
    }

    h1 {
      text-align: center;
      color: #00ffd5;
      margin-bottom: 40px;
    }

    .order-form {
      max-width: 700px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 10px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #00ffd5;
      color: #000;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00c3a5;
    }

    .product-option {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .product-option img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 2px solid #00ffd5;
      border-radius: 5px;
      margin-right: 15px;
    }

    .product-option span {
      font-size: 18px;
    }

    a.back-link {
      display: block;
      margin-top: 40px;
      text-align: center;
      color: #00ffd5;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Order Your 3D Print</h1>

  <form class="order-form" action="https://formspree.io/f/xgvyqqdd" method="POST">
    <label for="product">Select Product:</label>
    <div class="product-option">
      <input type="radio" id="gear" name="product" value="Gear Prototype" required />
      <img src="https://via.placeholder.com/80?text=Model+1" alt="Gear">
      <span>Gear Prototype</span>
    </div>
    <div class="product-option">
      <input type="radio" id="figure" name="product" value="Miniature Figure" />
      <img src="https://via.placeholder.com/80?text=Model+2" alt="Miniature Figure">
      <span>Miniature Figure</span>
    </div>
    <div class="product-option">
      <input type="radio" id="part" name="product" value="Mechanical Part" />
      <img src="https://via.placeholder.com/80?text=Model+3" alt="Mechanical Part">
      <span>Mechanical Part</span>
    </div>

    <label for="quantity">Quantity:</label>
    <input type="number" name="quantity" min="1" max="100" required />

    <label for="name">Full Name:</label>
    <input type="text" name="name" required />

    <label for="email">Email Address:</label>
    <input type="email" name="email" required />

    <label for="address">Shipping Address:</label>
    <textarea name="address" rows="4" required></textarea>

    <label for="notes">Additional Notes:</label>
    <textarea name="notes" rows="3" placeholder="Anything else you'd like us to know?"></textarea>

    <button type="submit">Place Order</button>
  </form>

  <a href="index.html" class="back-link">← Back to Home</a>

</body>
</html>
