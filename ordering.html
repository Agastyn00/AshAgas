<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Your Product â€“ Ashagas</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 80px 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      color: #00ffd5;
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }

    button {
      margin-top: 30px;
      background-color: #00ffd5;
      color: #000;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00c3a5;
    }
  </style>
</head>
<body>

  <h1>Select Your 3D Printed Item</h1>

  <form action="customer.html" method="GET">
    <label for="product">Product</label>
    <select id="product" name="product" required>
      <option value="">-- Choose a Product --</option>
      <option value="Gear Prototype">Gear Prototype</option>
      <option value="Miniature Figure">Miniature Figure</option>
      <option value="Mechanical Part">Mechanical Part</option>
    </select>

    <label for="size">Size</label>
    <select id="size" name="size" required>
      <option value="">-- Choose Size --</option>
      <option value="Small">Small</option>
      <option value="Medium">Medium</option>
      <option value="Large">Large</option>
    </select>

    <label for="color">Color</label>
    <select id="color" name="color" required>
      <option value="">-- Choose Color --</option>
      <option value="Black">Black</option>
      <option value="White">White</option>
      <option value="Red">Red</option>
      <option value="Blue">Blue</option>
      <option value="Green">Green</option>
    </select>

    <label for="quantity">Quantity</label>
    <input type="number" name="quantity" id="quantity" min="1" required>

    <button type="submit">Continue</button>
  </form>

</body>
</html>
